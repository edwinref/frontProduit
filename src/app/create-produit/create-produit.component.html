<div class="col-md-6 offset-md-3">
  <h3> Create Produit </h3>
  <form (ngSubmit) = "onSubmit()">

    <div class="form-group">
      <label> Nom</label>
      <input type="text" class ="form-control" id = "nom"
             [(ngModel)] = "produit.nom" name = "nom">
    </div>

    <div class="form-group">
      <label> prix unitaire</label>
      <input type="text" class ="form-control" id = "prixUnitaire"
             [(ngModel)] = "produit.prixUnitaire" name = "prixUnitaire">
    </div>

    <div class="form-group">
      <label> quantite</label>
      <input type="text" class ="form-control" id = "quantite"
             [(ngModel)] = "produit.quantite" name = "quantite">
    </div>

    <button class = "btn btn-success" type ="submit">Submit</button>

  </form>
</div>
